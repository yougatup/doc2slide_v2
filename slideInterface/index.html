    <body>
    <div id='loadingPlane'> 
    <img id='loadingPlaneGif' src="./loading.gif"> </img>
    </div>
        <div id='topBar'> 
        Doc2Slide
        </div>
        <div id='wrapper'>
            <div id='leftPlane' class='mainPlane split split-horizontal'>
                <div id='dragButton' class='opened' onclick="toggleSlidePlane()"> > </div>

                <div id='leftPlanecontent' class='content'>
                    <!--Add buttons to initiate auth sequence and sign out-->
                    <button id="authorize-button" style="display: none;">Authorize</button>
                    <button id="signout-button" style="display: none;">Sign Out</button>

                    <!--
                    <button id='createSlideButton'> Add a slide </button>
                    <button id='slideInfoButton'> Get slide info </button>
                    <button id='fireEventButton'> Fire Event </button>
    
                    <button id='insertText'> Insert text </button> -->

                     <iframe id='pdfjsIframe' src='./generic/web/viewer.html' frameborder='0' marginwidth='0' marginheight='0' >
                    </iframe>

                </div>
            </div>
	     </div>

            <div id="mySidenav" class="sidenav">

                    <div id='slidePlane' class='mainPlane split split-horizontal'>
                        <div id='slidePlaneContent' class='content'>
                            <div id='slidePlaneCanvas'> 
        			<div id='contentVisualizer'> 
        			    <button id='textTypeBtn' class='contentVisualizerButton contentVisualizerBtnSelected'> Text</button> 
        			    <button id='figureTypeBtn' class='contentVisualizerButton'> Figure </button> 
        			    <button id='subtitleTypeBtn' class='stylingBtn contentVisualizerButton'> Subtitle </button> 
        
        			    <div id='objectIDField'> object id:  </div>
        			    <div id='originalTextField'> original text:  </div>
        			    <div id='originalFigureField'> original figure: </div>
        			</div>
        			<div id='slideNavigator'> 
        			    <button id='prevMappedElementButton' class='slideNavigatorButton'> < </button> 
        			    <button id='currentMappedElementButton' class='slideNavigatorButton'> Current </button> 
        			    <button id='nextMappedElementButton' class='slideNavigatorButton'> > </button> 
        			</div>
        
                                <div id='slidePlaneCanvasPopup'> 
        			    <input id='autoCompleteNumberInput'> </input> 
                                </div>
        
        			<div id='elementMenuButton'> 
        			    <button id='elementTextButton' class='elementButton'> Text </button>
        			    <button id='elementFigureButton' class='elementButton'> Figure </button>
        			</div>
        
                            </div>
        
                            <iframe id='slideIframe' frameborder='0' marginwidth='0' marginheight='0'>
                            </iframe>
                        </div>
                    </div>
        
        	    <div id='searchResultTab' class="ui-widget-content"> 
        		<div id='searchBar'> 
        		    <input type='text' id='searchQueryInputBox' />
        		    <button id='searchResultSubmitBtn'> Go </button>
        		    <button id='searchResultCloseBtn'> Close </button>
        		</div>
        		<div id='searchResultImages'> </div>
            </div>
        </div>
